<!-- Status Column -->
<div class="column list" id="column-{{status.id}}" [style.border-color]="status.color" cdkDropList [cdkDropListData]="cardService.getCardsWithStatus(status)" (cdkDropListDropped)="drop($event)">
  <div class="title" [style.background-color]="status.color + '4d'" (click)="openEdit()">
    <div><span>{{status.title}}</span></div>
    <div [style.background-color]="getColor(status) + '3a'" [style.color]="getColor(status) + 'ff'" class="limit" *ngIf="status.limit">{{cardService.getCardsWithStatus(status).length}}/{{status.max}}</div>
  </div>
  <hr>
  <div class="cards box" *ngFor="let card of cardService.getCardsWithStatus(status)" cdkDrag [cdkDragData]="card">
    <app-card [card]="card"></app-card>
  </div>
</div>


<app-edit-status [status]="status"></app-edit-status>
